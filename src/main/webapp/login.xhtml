<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>Belépés</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="style.css"  />
        <div class="container">
            <p:panel header="Belépés" styleClass="loginPanel">
                <h:form id="loginForm" prependId="false">
                    <!-- Messages must be global here, to show bad credentials -->
                    <h:messages globalOnly="true"/>

                    <!-- Id's must not be changed to support spring security check -->
                    <h:panelGrid columns="3" styleClass="loginGrid">
                        <h:outputLabel for="j_username" value="E-mail cím: " />  
                        <h:inputText styleClass="blue" id="j_username" required="true" label="username" />  
                        <h:message for="j_username" style="color:red"/>

                        <h:outputLabel for="j_password" value="Jelszó: " />  
                        <h:inputSecret  styleClass="blue" id="j_password" label="password" required="true" />  
                        <h:message for="j_password" style="color:red"/>
                        
                        <ui:remove>
                            <h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
                            <h:selectBooleanCheckbox    id="_spring_security_remember_me" />     
                        </ui:remove>


                        <h:commandButton type="submit" id="login" value="Belépés" 
                                         action="#{loginController.doLogin}" />
                        <div style="width: 100%; text-align: right;"><a href="registration.jsf">Regisztráció</a></div>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </div>
    </h:body>
</html>
