<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <composite:interface>

    </composite:interface>
    <composite:implementation>
        <h:form>
            <p:messages globalOnly="true"/>
            <p:panel header="Programozási nyelvek">
                <p:dataTable value="#{existingLanguages.languages}" var="lang">
                    <p:column>
                        <f:facet name="header">
                            Név
                        </f:facet>
                        <h:outputText value="#{lang.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Mûveletek
                        </f:facet>
                        <p:commandButton value="Törlés" onclick="deleteConfirm.show()">
                            <f:setPropertyActionListener value="#{lang}" target="#{existingLanguages.selectedLanguage}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:confirmDialog widgetVar="deleteConfirm" showEffect="explode" hideEffect="explode" message="Biztosan törlöd a nyelvet?">
                <h:commandButton value="Igen" action="#{existingLanguages.deleteLanguage()}" />
                <h:commandButton value="Nem" onclick="deleteConfirm.hide()"/>
            </p:confirmDialog>
        </h:form>
    </composite:implementation>
</html>
