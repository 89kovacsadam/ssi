<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:sec="http://www.springframework.org/security/tags">
    <composite:interface>

    </composite:interface>
    <composite:implementation>
        <h:form>
            <p:panel header="A feladat részletei" styleClass="solDetailsPanel">
                <div class="solTitle blue">
                    <h:outputText value="#{viewSolution.solution.title}"/>
                </div>
                <div class="solDefinition blue">
                    <h:outputText value="#{viewSolution.solution.definition}" style="white-space: pre-wrap; text-align: justify;"/>
                </div>
                <div class='solLanguage' style="margin-bottom: 10px;">
                    Feltöltõ:
                    #{viewSolution.solutionWriter()}
                </div>
                <div class='solLanguage blue'>
                    A megoldás nyelve: #{viewSolution.solution.language.name}
                    <p:commandButton id="downloadLink" value="Letöltés" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop)"   
                                     icon="ui-icon-arrowthichk-s" rendered="#{viewSolution.solution.file != null}"
                                     styleClass="solDownload">  
                        <p:fileDownload value="#{viewSolution.file}" />  
                    </p:commandButton>
                </div>
                <div class='codeAreaDiv blue'>
                    <h:inputTextarea styleClass="codeArea blue" readonly="true" value="#{viewSolution.solution.code}" style="white-space: pre-wrap;" rendered="#{viewSolution.solution.code != null}"/>
                </div>

            </p:panel>
        </h:form>
    </composite:implementation>
</html>
