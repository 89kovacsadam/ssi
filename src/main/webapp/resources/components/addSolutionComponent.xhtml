<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <composite:interface>

    </composite:interface>
    <composite:implementation>
        <h:form enctype="multipart/form-data">
            <p:panel header="Feladat feltöltése" >
                <h:panelGrid columns="2" styleClass="blue">
                    A feladat címe: <h:inputText value="#{addSolution.solution.title}" style="width: 510px;" />
                    A feladat leírása: <h:inputTextarea value="#{addSolution.solution.definition}" style="width: 510px; height: 150px; overflow-y: scroll; max-width: 510px;" />
                    Milyen formában szeretnéd feltölteni a megoldást?
                    <h:selectOneMenu value="#{addSolution.selectedInput}" valueChangeListener="#{addSolution.inputChangeListener}" style="width: 100px;">
                        <f:selectItem itemValue="1" itemLabel="Szöveg"/>
                        <f:selectItem itemValue="2" itemLabel="Fájl"/>
                        <p:ajax event="change" update="codePanel, filePanel" />
                    </h:selectOneMenu>
                    <h:outputText value="Fájl:" />
                    <h:panelGroup id="filePanel">
                        <p:fileUpload mode="simple" value="#{addSolution.file}" disabled="#{addSolution.selectedInput == 1}"/>

                    </h:panelGroup>
                    <h:outputText value="Programkód:" />
                    <h:panelGroup id="codePanel">
                        <h:inputTextarea id="progCode" value="#{addSolution.solution.code}"
                                         disabled="#{addSolution.selectedInput == 2}"
                                         style="width: 510px; height: 150px; overflow-y: scroll; max-width: 510px;"/>
                    </h:panelGroup>
                    
                    Progamozási nyelv:
                    <h:selectOneMenu value="#{addSolution.solution.language}" converter="languageConverter" style="width: 100px;">
                        <f:selectItems value="#{addSolution.languages}" var="lang" itemLabel="#{lang.name}"/>
                    </h:selectOneMenu>
                    Címkék:
                    <h:selectManyListbox value="#{addSolution.selectedCategories}" converter="categoryConverter" style="width: 200px;">
                        <f:selectItems value="#{addSolution.categories}" var="cat" itemLabel="#{cat.name}"/>
                    </h:selectManyListbox>
                    <p:commandButton actionListener="#{addSolution.uploadSolution()}" value="Feltöltés" ajax="false"/>
                </h:panelGrid>    
            </p:panel>
        </h:form>
    </composite:implementation>
</html>
